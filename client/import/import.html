<div nv-file-drop="" uploader="uploader">
    <form novalidate class="simple-form">
        <div class="left">
            <input class="form-control" placeholder="Nome" ng-model="$ctrl.model.name"/>
            <br>
            <textarea class="form-control" placeholder="Descrição" rows="7" ng-model="$ctrl.model.description"></textarea>
        </div>
        <pre>user = {{$ctrl.model | json}}</pre>
        <div class="right">
            <div class="drop-zone" nv-file-over="" uploader="uploader">
                Imagens
            </div>

            <br>

            <div class="col-md-9" style="margin-bottom: 40px">
                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">Nome</th>
                        <th>Tamanho</th>
                        <th>Estado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td>
                            <strong>{{ item.file.name }}</strong>
                            <div ng-thumb="{ file: item._file, height: 100 }"></div>
                        </td>
                        <td nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                        <td class="text-center">
                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </form>
</div>
